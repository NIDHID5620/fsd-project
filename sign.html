<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Gradient background */
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            height: 100vh;
            display: flex;
            align-items: center;
        }

        /* Card styling */
        .card {
            border-radius: 1rem;
            width: 100%;
        }

        /* Input styling */
        .form-control-lg {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control-lg:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #25fdfd;
        }

        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #fff;
            color: #6a11cb;
            transform: scale(1.05);
        }

        .text-white-50:hover {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                            <p class="text-white-50 mb-5">Create an account now!</p>

                            <!-- Form -->
                            <form action="/signup" method="POST">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUsernameX" name="username" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typeUsernameX">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailSignup" name="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typeEmailSignup">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordSignup" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="typePasswordSignup">Password</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            </form>

                            <p class="mb-0 mt-4">Already have an account? <a href="/" class="text-white-50 fw-bold">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
